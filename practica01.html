<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar número</title>
    <style>
        table{
            margin: auto; width: 30%;
        }
        input[type=text]{
            padding: 10px;
        }
        input[type=buttom]{
            background-color: black;
            color: chartreuse;
            cursor: pointer;
            padding: 10px;
        }
    </style>
    <script>
        function calcular(){
            //leer el valor del numero
            //parseInt es una funcion que conviuerte a numero entero
            let xn = parseInt(document.getElementById('txtNum').value);
            if (xn == 0){
                document.getElementById('txtRes').value="Cero"
            }else{
                if (xn > 0){
                    document.getElementById('txtRes').value="Número positivo";
                }else{
                    document.getElementById('txtRes').value="Número negativo";
                }
            }
        }
        function limpiar(){
            document.getElementById('txtNum').value="";
            document.getElementById('txtRes').value="";
            document.getElementById('txtNum').focus(); //focaliza el cursor
        }
        
    </script>
</head>
<body>
    <h1>Evaluar número</h1>
    <hr>
    <div style="text-align: center;">
        <img src="img/calcular.jfif" alt="">
    </div>
    <table>
        <!--Caption : Titulo de la tabla-->
        <caption style="padding: 10px; background-color:aquamarine ">Evaluar número</caption>
        <tr>
            <td>Número</td>
            <td>
                <input type="text" id="txtNum">
            </td>
        </tr>
        <tr>
            <td>Resultado</td>
            <td>
                <input type="text" id="txtRes" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <input onclick="calcular();" type="button" value="Calcular">
            </td>
            <td>
                <input onclick="limpiar();" type="button" value="Limpiar">
            </td>
        </tr>
    </table>
</body>
</html>
